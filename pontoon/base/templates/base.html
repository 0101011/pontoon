<!doctype html>
<html lang="{{ LANG }}" dir="{{ DIR }}">
  <head>
    <meta charset="utf-8">
    
    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
 
    <title>{% block title %}{{ _('Pontoon') }}{% endblock %}</title>
    <meta name="description" content="{{ _('Live web localization tool') }}">
    <meta name="author" content="Mozilla">
    <base href="{{ settings.SITE_URL }}/{{ LANG }}/">  

    <!-- Place favicon.ico in the root of domain and delete these reference -->
    <link rel="shortcut icon" href="{{ static('img/favicon.ico') }}">

    {% block site_css %}
      {% compress css %}
      <link rel="stylesheet" href="{{ static('css/app/style.css') }}">
      <link rel="stylesheet" href="{{ static('css/app/main.css') }}">
      {% endcompress %}
    {% endblock %}
  </head>
  
  <body id="pontoon">
    {% block content %}{% endblock %}

    <!-- Javascript at the bottom for fast page loading -->
    {% block site_js %}
      <!-- Grab Google CDN's jQuery. fall back to local if necessary -->
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
      <script>!window.jQuery && document.write(unescape('%3Cscript src="{{ static('js/jquery-1.7.2.min.js') }}"%3E%3C/script%3E'))</script>
      
      <script src="https://browserid.org/include.js"></script>
      {% compress js %}
      <script src="{{ static('js/app/script.js') }}"></script>
      <script src="{{ static('js/app/main.js') }}"></script>
      {% endcompress %}
    {% endblock %}
  </body>
</html>
