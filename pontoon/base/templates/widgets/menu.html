{# Menu widget #}
{% macro submenu(class='submenu') %}
<div class="{{ class }}">
  <ul class="links">
    {{ caller() }}
  </ul>
</div>
{% endmacro %}

{# Menu item #}
{% macro item(label, url, is_active) %}
  <li {% if is_active %}class="active"{% endif %}>
    <a href="{{ url }}">{{ label }}</a>
  </li>
{% endmacro %}
