<!-- Locale selector -->
<div class="locale select">
  {% if locale and locale.code != '' %}
  <div class="button breadcrumbs selector">
    <span class="language {{ locale.code|lower }}">{{ locale.name }}</span><span class="code">{{ locale.code }}
    </span>
  </div>
  {% endif %}
  <div class="menu">
    <div class="search-wrapper clearfix">
      <div class="icon fa fa-search"></div>
      <input type="search" autocomplete="off">
    </div>
    <ul>
      {% for locale in locales %}
      <li class="clearfix"><span class="language {{ locale.code|lower }}">{{ locale.name }}</span><span class="code">{{ locale.code }}</span></li>
      {% endfor %}
      <li class="no-match">No results</li>
    </ul>
  </div>
</div>
